<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>회원가입 페이지</h1>
<form action="/api/users/register" method="post" th:object="${user}">
    <label>아이디:</label>
    <input type="text" name="username" th:field="*{username}" required><br>

    <label>비밀번호:</label>
    <input type="password" name="password" th:field="*{password}" required><br>

    <label>이메일:</label>
    <input type="email" name="email" th:field="*{email}" required><br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
