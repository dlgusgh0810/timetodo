<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>로그인 페이지</h1>
<form action="/login/submit" method="post" th:object="${user}">
  <label>아이디:</label>
  <input type="text" name="username" th:field="*{username}" required><br>

  <label>비밀번호:</label>
  <input type="password" name="password" th:field="*{password}" required><br>

  <button type="submit">로그인</button>
</form>
</body>
</html>
